<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas图片绘制之视频素材导入</title>
</head>
<body>
    <canvas width="800" height="800" style="border: 1px solid red;"></canvas>
    <video src="./Fuji.mp4" width="600" height="300" controls></video>
    <script>
        let canvas = document.querySelector('canvas')
        let ctx = canvas.getContext('2d')
        let video = document.querySelector('video')
        //方法 获取视频的每一帧
        function timerCallBack() {
            if (video.paused || video.ended) {
                return;
            }
            ctx.drawImage(video,0,0,canvas.width,canvas.height)//获取此时视频
            setInterval(function() {
                timerCallBack()
            },20)
        }
        //监听 在我视频播放那一刻开始就调用上面的方法
        video.addEventListener('play',function(){
           console.log('开始播放了');
           timerCallBack(); 
        })

    </script>
</body>
</html>
