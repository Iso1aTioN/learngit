<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频和视频</title>
</head>
<body>
<!--视频-->
<video src="./Lebron.MP4" controls>
你的浏览器不支持video 请升级浏览器
</video>
<button>静音</button>
<button>声音</button>
<button>播放</button>
<button>暂停</button>
<button>全屏</button>
<button>查看api属性</button>
<div id="box"></div>
<!--音频-->
<audio src=""></audio>
<!-- src 文件路径
     width 设置播放器速度
     height 设置播放器的高度
     controls 浏览器允许用户控制音量 播放 暂停
     autoplay 视频自动播放
     muted 视频静音
     loop 视频循环
     poster 加载 等待 画面
     preload 是否预加载
     autobuffer 设置为浏览器缓冲方式 不设置autoplay有效
    -->
<!--video Api-->
<!--play() 开始播放
    pause() 暂停播放
    load() 重新加载视频
    全屏webkit element.webkitRequestFullScreen()
    FIreFox element.mozRequestFullScreen()
    w3c.element.RequestFullScreen()
    退出全屏
    webkit document.webkitCancelFullScreen()
    FIreFox element.mozCancelFullScreen()
    w3c.element.exitFullScreen()
-->
<!--video Api属性-->
    <script>
        var myVideo = document.querySelector('video')
        var btn = document.querySelectorAll('button')
        var box = document.getElementById('box')
        console.log(btn);
        btn[0].onclick = function(){
            myVideo.muted = true;
        }
        btn[1].onclick = function(){
            myVideo.muted = false;
        }
        btn[2].onclick = function(){
            myVideo.play()
        }
        btn[3].onclick = function(){
            myVideo.pause()
        }
        btn[4].onclick = function(){
            myVideo.webkitRequestFullScreen()
        }
        btn[5].onclick = function(){
            box.innerHTML ='当前播放时间：${myV}
            总时间：${myVideo.duration}<br/>
            音量：${myVideo.volume}<br/>
            是否静音：${myVideo.muted}<br/>
            是否暂停：${myVideo.paused}<br/>
            是否播放完毕：${myVideo.ended}<br/>
            是否发生错误：${myVideo.error}<br/>
            地址：${myVideo.currentSrc}';
        }
        //基本事件
        //onplay 视频播放时触发的事件
        //onpause 视频暂停时触发的事件
        //ontimeupdate视频在播放时触发
        //onended 视频结束时触发
        //canplay 视频加载完成时 能播放时
        myVideo.onplay =function(){
            console.log("我开始播放了");
        }
        myVideo.onpause=function(){
            console.log("我暂停了");
        }
        myVideo.ontimeupdate =function(){
            console.log("我一直在播放");
        }
        myVideo.onended =function(){
            console.log("请三连");
        }
    </script>
</body>
</html>
