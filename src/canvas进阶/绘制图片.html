    <title>绘制图片</title>
    <style>
        canvas{
            background: lightcyan;
        }

</head>
<body>
    <canvas width="700" height="700"></canvas>
    <script>
    let myCanvas = document.querySelector('canvas')
    let ctx = myCanvas.getContext('2d')
    const img = new Image();
    img.src = './deer.jpg';
    img.onload = function () {
        ctx.drawImage(this,0,0,600,600)
        //img 图片
        //sx 坐标
        //sy 坐标

    }
    </script>
</body>
